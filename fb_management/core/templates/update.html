{% extends 'base.html' %}

{% block content %}

<div class="container">

    <form method="post">
        {% csrf_token %}
        <table class="table">
            <h4 class='d-flex justify-content-center' style="margin-top: 70px;"> Update Page</h4>
            <tr>
                <td>
                    <label for="inputName" class="col-sm-3 col-form-label ">Name</label>
                </td>
                <td>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="" placeholder="Name" name="name" value="{{ data.page_name }}">
                      </div>
                </td>

            </tr>
            <tr>
                <td>
                    <label for="inputName" class="col-sm-3 col-form-label ">Address</label>
                </td>
                <td>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="" placeholder="Address" name="address" value="{{ data.address }}">
                      </div>
                </td>

            </tr>
            <tr>
                <td>
                    <label for="inputphone" class="col-sm-3 col-form-label ">Phone</label>
                </td>
                <td>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="" placeholder="Phone" name="phone" value="{{ data.phone }}">
                      </div>
                </td>

            </tr><tr>
                <td></td>
                <td> <button type="submit" class="btn btn-primary" style="margin-left: 50px;">Submit</button></td>
            </tr>

        </table>
    </form>
</div>

{% endblock %}
