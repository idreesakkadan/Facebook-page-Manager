{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>GROWTHPLUG</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Custom fonts for this template-->
  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin-2.css' %}" rel="stylesheet">
  {% block style %}
  {% endblock %}

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-info sidebar sidebar-dark accordion" id="accordionSidebar ">

      <!-- Sidebar - Brand -->
      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="{% url 'home' %}">
        
        <div class="sidebar-brand-text mx-3" style="font-size: 1.19rem ;">GROWTH PLUG</div>
      </a>

      <hr class="sidebar-divider my-0">

      <!-- Nav Item - Dashboard -->
      <li class="nav-item">
        <a class="nav-link" href="{% url 'dashboardpage' %}"> 
            <i class="fas fa-home"></i>
            <span>Dashboard</span></a>
      </li>

      <!-- Divider -->
      <hr class="sidebar-divider my-0">

      <!-- Nav Item - Website -->
      <li class="nav-item ">
        <a class="nav-link" href="{% url 'websitepage' %}">
            <i class="fas fa-calendar"></i>
            <span>Website</span></a>
      </li>
      <!-- Divider -->
      <hr class="sidebar-divider my-0">

      <!-- Nav Item - Visitors -->
      <li class="nav-item">
        <a class="nav-link" href="{% url 'visitorspage' %}">
          <i class="fas fa-fw fa-table"></i>
          <span>Visitors</span></a>
      </li>

      <!-- Divider -->
      <hr class="sidebar-divider my-0">

      <!-- Nav Item - Reviews -->
      <li class="nav-item">
        <a class="nav-link" href="{% url 'reviewspage' %}">
            <i class="fas fa-star"></i>
            <span>Reviews</span></a>
      </li>
      <!-- Divider -->
      <hr class="sidebar-divider my-0">

      <!-- Nav Item - Listings -->
      <li class="nav-item listclick">
        <a class="nav-link clicked" href="{% url 'listpage' %}">
            <i class="fas fa-list"></i>
            <span>Listings</span></a>
      </li>
      <!-- Divider -->
      <hr class="sidebar-divider my-0">

      <!-- Nav Item - Appoinments -->
      <li class="nav-item">
        <a class="nav-link" href="{% url 'apointmentpage' %}">
            <i class="fas fa-calendar-alt"></i>
            <span>Appoinments</span></a>
      </li>

      <!-- Divider -->
      <hr class="sidebar-divider my-0">
        
      <!-- Nav Item - settings -->

      <li class="nav-item">
        <a class="nav-link" href="{% url 'settingspage' %}">
            <i class="fas fa-cog"></i>
            <span>Settings</span></a>
      </li>

    </ul>
    <!-- End of Sidebar -->


    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        {% block content %}
          <div>

          </div>
        
        
        {% endblock content %}
        
      </div>
      <!-- End of Main Content -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Bootstrap core JavaScript-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script>
    $(".listclick").on("click", function() {
    $(this).css("background-color", "rgb(52 165 182)");
})
  </script>

</body>

</html>
